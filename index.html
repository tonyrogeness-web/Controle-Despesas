  <head>
    <meta charset="UTF-8" />

    <title>Natsumi Database // Controle de Despesas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #292929;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(15, 15, 20, 0.85);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }
      /* Custom scrollbar Premium */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #292929;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f3f;
        border-radius: 20px;
        border: 3px solid #292929;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }
      
      /* Bubble Effect Styles for Buttons */
      .bubble-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 
          inset -3px -3px 6px rgba(0,0,0,0.5),
          inset 2px 2px 5px rgba(255,255,255,0.05),
          0 10px 20px -5px rgba(0,0,0,0.5);
      }
      
      .bubble-btn::after {
        content: '';
        position: absolute;
        top: 10%;
        right: 10%;
        width: 35%;
        height: 35%;
        background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 75%);
        border-radius: 50%;
        filter: blur(4px);
        pointer-events: none;
        transform: rotate(-15deg);
        transition: opacity 0.3s ease;
      }

      .bubble-btn:hover::after {
        opacity: 0.8;
      }

      .bubble-btn:active {
        box-shadow: 
          inset 3px 3px 6px rgba(0,0,0,0.8),
          0 2px 5px rgba(0,0,0,0.5);
        transform: scale(0.96);
      }

      /* Bubble Effect for Cards and Rectangles */
      .bubble-card {
        position: relative;
        overflow: hidden;
        box-shadow: 
          inset -6px -6px 15px rgba(0,0,0,0.6),
          inset 3px 3px 10px rgba(255,255,255,0.03),
          0 20px 40px -10px rgba(0,0,0,0.7);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
      }

      .bubble-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 85% 15%, rgba(255,255,255,0.07) 0%, transparent 45%);
        pointer-events: none;
        z-index: 10;
      }

      .bubble-card:hover {
        box-shadow: 
          inset -8px -8px 20px rgba(0,0,0,0.7),
          inset 4px 4px 12px rgba(255,255,255,0.05),
          0 25px 50px -12px rgba(0,0,0,0.8);
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.4); }
      }
      .btn-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
    </style>

}
